<html>
    <head>
        <title>Password Secure</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <form  action="validate.jsp" method="post" onsubmit="stop()"  > 
            <table >
                <tr>
                    <td>Username</td>
                    <td> <input type="text" name="user"></td>
                </tr>
               
                   
                 <tr >
                    <td>Password</td>
                    <td><input type="password" name="pwd" onfocus="start()" onblur="stop()" > </td> 
                </tr>
                <tr>
                    
                    <td> <input type="submit" value="Log In" > </td>
                    <td></td>
       
                </tr>
            
                
            </table>
            <input type="hidden" id="hiddenField1" name="hidden1" />
             <input type="hidden" id="hiddenField2" name="hidden2" />
           
        
        </form>
        <script type="text/javascript">
            
           
           
            
            function start(){
                  var d = new Date();
    
               var  st = d.getTime();
                document.getElementById("hiddenField1").value=st;
                
                
            }
            function stop()
            {
                 var d = new Date();
                 var sp = d.getTime();
                
                 document.getElementById("hiddenField2").value=sp;
            }
           
            
            
            
            
            </script>
        
        
    </body>
</html>
